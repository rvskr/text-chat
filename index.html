<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с ботом</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="https://t.me/logmyapplight_bot">Ссылка на бота для тестов</a>
                <div class="toggle-user-list d-sm-block d-md-none d-lg-none">Список пользователей</div> <!-- Кликабельный заголовок -->
                
                <div class="selected-user d-sm-block d-md-none d-lg-none">Пользователь: <span id="selectedUser">Не выбран</span></div> <!-- Отображение выбранного пользователя в моб версии -->
                
                <div class="user-list-container">
                    <ul class="list-group" id="userList">
                    </ul>
                </div>
            </div>      
            
            <div class="col-lg-6 col-md-8 col-sm-6">
                <h3 id="chatHistoryTitle">История чата выбранного пользователя</h3>
                <div class="chat-container" id="chatMessages">
                    <!-- Примеры сообщений (для демонстрации) -->
                    <div class="message user-message">Пример сообщения от пользователя</div>
                    <div class="message bot-message">Пример сообщения от бота</div>
                </div>
                <div class="reply-form">
                    <form id="replyForm">
                        <div class="form-group">
                            <label for="messageText">Ответить на сообщение:</label>
                            <textarea class="form-control" id="messageText" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Отправить</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 d-lg-block d-md-none d-sm-block">
                <h3>Список действий</h3>
                <div class="actions-container">
                    <button id="endChat" class="btn btn-danger btn-block">Завершить чат</button>
                    <button id="clearChat" class="btn btn-warning btn-block">Очистить чат</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="script.js"></script>
    <script>
        if (window.location.href === 'https://rvskr.github.io/text-chat/') {
            window.location.href = 'https://text-chat.onrender.com/';
        }
    </script>
    
</body>
</html>
