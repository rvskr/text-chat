<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с ботом</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container-fluid {
            margin-top: 20px;
        }
        .user-list-container, .chat-container, .actions-container {
            background-color: #ffffff;
            border: 1px solid #ced4da;
            padding: 15px;
            margin-bottom: 20px;
            height: calc(100vh - 60px);
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #cce5ff;
        }
        .bot-message {
            background-color: #f0f0f0;
        }
        .reply-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <h3>Список пользователей</h3>
                <div class="user-list-container">
                    <ul class="list-group" id="userList">
                    </ul>
                </div>
            </div>
            <div class="col-sm-6">
                <h3>История чата выбранного пользователя</h3>
                <div class="chat-container" id="chatMessages">
                </div>
                <div class="reply-form">
                    <form id="replyForm">
                        <div class="form-group">
                            <label for="messageText">Ответить на сообщение:</label>
                            <textarea class="form-control" id="messageText" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </div>
            </div>
            <div class="col-sm-3">
                <h3>Список действий</h3>
                <div class="actions-container">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script> <!-- Подключение библиотеки Socket.IO -->
    <script src="script.js"></script>
</body>
</html>
